<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/invalid.css">
  <title>Interactive card details form</title>


</head>
<body>
  
  <article class="article">
    <section class="flex-item seccion-tarjetas">
        
      <div class="tarjeta1">
              
        <div class="logo-card"><svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg></div>
        <span class="numberCard">0000 0000 0000 0000</span>
        <div class="nameCard-fecha">
          <span class="nameCard">Nombre</span>
          <span class="fecha">00/00</span>
        </div>
        

      </div>
            
      <div class="tarjeta2">
        <span class="cvc">cvc</span>
      </div>


    </section>



    <section class="flex-item seccion-form">
      <div class="flex-item flex-right">
        <form action="" id="form" data-parsley-trigger="input">
          <div>
            <label for="cardName">Nombre de la tarjeta</label>
            <input data-parsley-required placeholder="ej. Juan Ramirez"  type="text" id="cardName" pattern="[a-z-A-Z- -]{1,30}" data-parsley-error-message="Utilizar solo letras y espacios">
          </div>
          <div>
            <label for="cardNumber">Numero de la tarjeta</label>
            <input data-parsley-required maxlength="19" pattern="[0-9- -]{1,19}" data-parsley-error-message="Utilizar solo Numeros" placeholder="ej. 1234 5678 9999 8888"  type="text" id="cardNumber">
          </div>
          <div class="datos">
            <label for="">Expiracion</label>
            <input type="month" id="fecha" data-parsley-required data-parsley-error-message="Seleccione una fecha valida">
            <label for="cvc">CVC</label>
            <input data-parsley-trigger="input" pattern="[1-9]{1,3}" maxlength="3" placeholder="ej. 123"  type="text" id="cvc" data-parsley-required data-parsley-error-message="Utiliza solo 3 numeros"> 
          </div>
          <div>

          </div>

          <div>
            <input type="submit" value="confirm">
          </div>
        </form>
      </div>

      <div class="gracias-container flex-complete">

        <div>
          <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
          <h2>Muchas gracias!</h2>
          <p>Gracias por su compra!</p>
        <input type="button" value="Continuar" id="boton">
        </div>
        
      </div>

    </section>


  </article>

  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="js/parsley.min.js"></script>
  <script src="i18n/es.js"></script>
  <script src="js/parsleyStart.js"></script>
  <script src="js/script.js"></script>
  <script src="js/submit.js"></script>
</body>
</html>
